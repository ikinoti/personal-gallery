{%extends 'pictures/base.html' %} {% block content %} {{block.super}}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">Locations</div>
        <ul class="list-group list-group-flush">
          {% for location in locations %}
          <li class="list-group-item">
            <a href="/location/{{location.name}}">{{location.name}}</a>
          </li>
          {%endfor%}
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        {% for image in images %}
        <div class="col-md-4">
          <div
            class="card my-2"
            data-toggle="modal"
            data-target="#{{image.id}}"
          >
            <img
              src="{{image.image.url}}"
              alt="{{image.name}}"
              class="card-img-top image-thumbnail"
            />
          </div>

          <div
            class="modal fade"
            id="{{image.id}}"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-md"
              role="document"
            >
              <div class="modal-content modalcard">
                <div class="modal-header">
                  <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img
                    src="{{image.image.url}}"
                    alt="{{image.name}}"
                    class="img-fluid"
                  />
                  <p class="imgdesc text-center">{{image.description}}</p>
                  <span class="btn btn-sm btn-outline-success"
                    >{{image.category}}</span
                  >
                  <a
                    href="/location/{{image.location}}"
                    class="btn btn-sm btn-outline-info"
                    >{{image.location}}</a
                  >
                </div>
                <div class="modal-footer">
                  <input
                    class="form-control input-lg"
                    type="text"
                    value="{{image.image.url}}"
                    id="{{image.id}}.url"
                  />
                  <button
                    class="btn btn-success btn-sm"
                    onclick="copyLink('{{image.id}}.url')"
                  >
                    Copy
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
  </div>
</div>

{% endblock%}
